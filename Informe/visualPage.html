<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="devs.css"/>
    <link rel="stylesheet" type="text/css" href="ui.css"/>
    <style>
      html,body,.tool {
        height:100%;
        width: 100%;
      }
      #WorkArea{
        height: 100%

      }


    </style>

    <meta charset="utf-8"> 
   
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.3.1/joint.css" />

  <body>
    <div class="container-fluid d-flex flex-column tool">
       <!-- content -->
       <!-- TODO: usar boostrap y volver el tamaño del div dinamico dependiendo del tamaño del dispositivo -->
      <div class="row flex-fill h-100">
        <div id="WorkArea" class = "col-sm-6 col-md-7 col-lg-8 col-xl-9 "> </div>
        <div id="toolBar" class = "col-sm-6 col-md-4 col-lg-4 col-xl-3 border" >
          <div class="btn-group flex-wrap" role="group" id="button-tool" aria-label="Basic radio toggle button group">
            <button type="button" id="tool" class="btn btn-outline-primary " name="place0">coupled</button>
            <button type="button" id="tool" class="btn btn-outline-primary " name="atomic0">atomic</button>
            <button type="button" id="tool" class="btn btn-outline-primary " name="save2">save</button>
            <button type="button" id="tool" class="btn btn-outline-primary " name="load2">load</button>
          </div>
          <div class = "row h-50">
            <div class= "col-sm-6 col-md-6 col-lg-5 col-xl-4 border ">
              <div id="list-shape" class="list-group"></div>
            </div>

            <div class= "col-sm-6 col-md-6 col-lg-7 col-xl-8 border" style="overflow-y: scroll; ">
              <div class = "position-absolute" id = "shape-content" data-bs-spy="scroll" data-bs-target="#list-shape" data-bs-offset="0" class="scrollspy-properties" tabindex="0" ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- dependencies -->
	  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.3.1/joint.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="sketchScripts.js"></script>
	
  </body>

</html>
